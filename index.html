<html ng-app="Fobos">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link rel="stylesheet" type="text/css" href="/static/css/pages.css">
	<title ng-bind="$state.current.title + ' - Фобос ЕР'">Начало - Фобос ЕР</title>
</head>
<body ng-controller="BaseCtrl">
	<header>
		<div id="holder">
			<div id="logo">
				<a href="/">FOBOS R</a>
			</div>

			<img src="/static/img/lines.png" toggler class="show-for-small toggle-icon">

			<div id="mainmenu">
				<a href="/">НАЧАЛО</a>
				<a href="/products">ПРОДУКТИ</a>
				<a href="/about">ЗА НАС</a>
				<a href="/interesting">ИНТЕРЕСНО</a>
				<a href="/contacts">КОНТАКТИ</a>
			</div>
			
			<div style="clear: both;"></div>
		</div>
	</header>

	<div id="content-wrapper">
		<div class="well" ng-animate="'view'" ui-view></div>
	</div>

	<script src="/static/js/libs.js"></script>
	<script src="/static/js/app.js"></script>
	<script src="/static/js/models.js"></script>
	<script src="/static/js/controllers.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
</body>
</html>
