<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="Fobos">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<title ng-bind="$state.current.title + ' - Фобос ЕР'">Начало - Фобос ЕР</title>
	<meta name="fragment" content="!" />
	<meta name="classification" content="business" />
	<base href="/new"/>
	<!--[if IE 8]><!--> <meta http-equiv="X-UA-Compatible" content="IE=8" /> <!--<![endif]-->
</head>
<body ng-controller="BaseCtrl">
	<header>
		<div id="holder">
			<div id="logo">
				<a href="/new/"> <img src="/static/img/logo.png"> </a>
			</div>

			<img src="/static/img/lines.png" id="lines" toggler class="show-for-small toggle-icon">

			<div id="mainmenu">
				<a href="/new/">НАЧАЛО</a>
				<a href="/new/products">ПРОДУКТИ</a>
				<a href="/new/about">ЗА НАС</a>
				<a href="/new/interesting">ИНТЕРЕСНО</a>
				<a href="/new/contacts">КОНТАКТИ</a>
			</div>
			
			<div style="clear: both;"></div>
		</div>
	</header>

	<div id="content-wrapper">
		<div class="well" ng-animate="'view'" ui-view></div>
	</div>

	<script src="/static/js/libs.js"></script>
	<script src="/static/js/app.js"></script>
	<script src="/static/js/controllers.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
</body>
</html>
