<div ng-if="current.title != undefined" class="current-article">
	<img class="current-article-img" ng-src="/static/img/interesting/{{current.image}}">

	<div class="text-wrapper">
		<div class="current-article-heading">
			{{current.title}}
		</div>
		<div class="current-article-text">
			{{current.fulltext}}
		</div>
	</div>
</div>

<div style="font-size: 20px;" ng-if="current.title == undefined">
 	Статията не съществува!
</div>
