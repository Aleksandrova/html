	<ui-view></ui-view>

	<div class="articles-holder">
		<div class="head">
			Още статии
		</div>
		<div class="articles">
			<a ng-repeat="article in articles" class="article" ng-href="/interesting/{{article.url}}">
				<div style="float: left; width: 39%;">
					<img ng-src="/static/img/interesting/{{article.thumb}}">
				</div>
				<div class="article-content">
					<div class="heading">
						{{article.title}}
					</div>
					{{article.fulltext | dots}}
				</div>
			</a>
		</div>
	</div>
