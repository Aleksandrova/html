<div class="single-product">
	<div class="wrapper">
		<div class="title">{{product.title}}</div>
		<div class="triangle hide-for-small"></div>
		<img class="image" ng-src="{{product.image}}">

		<div class="text-holder">
			{{product.fulltext}}
		</div>
		<a href="/products/cat/{{product.category}}" class="back-btn">Назад</a>
	</div>
</div>
